            <!-- Thi·ªáp SVG -->
            <img src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='800' height='520' viewBox='0 0 800 520'><defs><linearGradient id='g' x1='0' x2='1' y1='0' y2='1'><stop offset='0' stop-color='%23fff0f7'/><stop offset='1' stop-color='%23ffeef7'/></linearGradient></defs><rect width='800' height='520' rx='24' fill='url(%23g)' stroke='%23ffd6ec' stroke-width='6'/><g transform='translate(40,40)'><text x='0' y='40' font-size='34' font-family='Arial' font-weight='700' fill='%23ff5a9e'>Ch√∫c m·ª´ng 20/10</text><text x='0' y='90' font-size='20' fill='%23333'>G·ª≠i ƒë·∫øn Tran Phuong Anh</text><g transform='translate(0,140)'><rect x='0' y='0' width='720' height='260' rx='14' fill='%23fff' stroke='%23ffdcee' stroke-width='2'/><text x='40' y='60' font-size='22' fill='%23000'>Nh·ªõ vi·∫øt t√¢m th∆∞ c·∫£m ∆°n nh√©.</text><text x='40' y='100' font-size='16' fill='%23666'>Ch√∫c b√† t·∫•t c·∫£ hihi.</text></g></g></svg>" style="width:100%;border-radius:10px;display:block">

  <script>
    const samples = ["Tran Phuong Anh"];
    const randomBtn = document.getElementById('randomBtn');
    const form = document.getElementById('wishForm');
    const nameInput = document.getElementById('name');
    const postcard = document.getElementById('postcard');
    const wishTitle = document.getElementById('wishTitle');

    randomBtn.addEventListener('click', () => {
      const randomName = samples[Math.floor(Math.random() * samples.length)];
      nameInput.value = randomName;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim() || "Ng∆∞·ªùi th√¢n";
      wishTitle.textContent = `Ch√∫c m·ª´ng ng√†y 20/10, ${name}!`;
      postcard.style.display = 'block';
      launchConfetti(80);
    });

    // Confetti effect
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    function Confetti(){
      this.x = Math.random()*W;
      this.y = -10 - Math.random()*H;
      this.r = 6+Math.random()*8;
      this.d = Math.random()*40+10;
      this.color = `hsl(${Math.floor(Math.random()*360)}, 85%, 60%)`;
      this.tilt = Math.random()*10-10;
      this.tiltAngleIncrement = Math.random()*0.07+0.05;
      this.tiltAngle = 0;
    }
    Confetti.prototype.draw = function(){
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.tiltAngle);
      ctx.fillRect(0, 0, this.r, this.r*0.6);
      ctx.restore();
    };

    let confs = [];
    function launchConfetti(count){
      for(let i = 0; i < count; i++) confs.push(new Confetti());
      animateConfetti();
    }

    let animId = null;
    function animateConfetti(){
      if(animId) cancelAnimationFrame(animId);
      animId = requestAnimationFrame(stepConfetti);
    }

    function stepConfetti(){
      ctx.clearRect(0, 0, W, H);
      for(let i = confs.length - 1; i >= 0; i--){
        let c = confs[i];
        c.tiltAngle += c.tiltAngleIncrement;
        c.y += Math.cos(c.d) + 3 + c.r/2;
        c.x += Math.sin(c.d);
        c.draw();
        if(c.y > H + 50){
          confs.splice(i, 1);
        }
      }
      if(confs.length > 0){
        animId = requestAnimationFrame(stepConfetti);
      }
    }
  </script>
